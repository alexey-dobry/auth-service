services:
  auth-database:
    image: postgres:latest
    container_name: auth-database
    ports:
      - "5432:5432"
    networks:
      - app-network
    environment:
      - POSTGRES_HOST_AUTH_METHOD=md5
      - POSTGRES_USER=pq_user
      - POSTGRES_PASSWORD=superpass
      - POSTGRES_DB=postgres
    volumes:
      - database:/var/lib/postgresql/data

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "50051:50051"
    volumes:
      - ./logs/:/app/logs/
    networks:
      - app-network
    depends_on:
      - auth-database

networks:
  app-network:
    driver: bridge

volumes:
  database: